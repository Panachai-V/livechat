{% extends 'base.html' %}

{% block title %}livechat{% endblock %}

{% block content %}
{% load static %}
	<link rel="stylesheet" href="{% static 'css/registerstyle.css' %}" >
<section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
				<div class="col-md-12 col-lg-10 ">
            <div class="signup-content row m-5">
                <div class="col-5"></div>
                <form method="POST" id="signup-form" class="signup-form col-7">
                    {% csrf_token %}
                    <h2 class="mb-lg-3">Sign up </h2>
                    <div class="form-group">
                        <input type="text" class="form-input" name="username" id="name" placeholder="Username"required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="name" id="name" placeholder="Your name"required/>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="Email"required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="password" id="password" placeholder="Password"required/>
                        <span toggle="#password"  class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>

                    <div class="form-group align-content-center mt-lg-5">
                        <input type="submit" name="submit" id="submit" class="submit-link submit" value="Sign up"/>
                    </div>

                </form>
            </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
